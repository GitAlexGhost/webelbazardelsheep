<header class="ae-container-fluid ae-container-fluid--full rk-header ">
  <input type="checkbox" id="mobile-menu" class="rk-mobile-menu">
  <label for="mobile-menu">
    <svg>
      <use xlink:href="assets/img/symbols.svg#bar"></use>
    </svg>
    <svg>
      <use xlink:href="assets/img/symbols.svg#bar"></use>
    </svg>
    <svg>
      <use xlink:href="assets/img/symbols.svg#bar"></use>
    </svg>
  </label>
  <div class="ae-container-fluid rk-topbar">
    <h1 class="rk-logo"><a routerLink="inicio">{{ infoPaginaService.info.titulo }}<sup>tm</sup></a></h1>
    <nav class="rk-navigation">
      <ul class="rk-menu">
        <li routerLinkActive="active" class="rk-menu__item"><a routerLink="inicio" class="rk-menu__link">Inicio</a>
        </li>
        <li routerLinkActive="active" class="rk-menu__item"><a href="#0" class="rk-menu__link">Mis Paginas</a>
          <nav class="rk-menu__sub">
            <ul class="rk-container">
              <li class="rk-menu__item"><a routerLink="about" href="#" class="rk-menu__link">Nosotros</a></li>
            </ul>
          </nav>
        </li>
        <li routerLinkActive="active" class="rk-menu__item"><a href="#0" class="rk-menu__link">Categorias</a>
          <nav class="rk-menu__sub">
            <ul class="rk-container">
              <li class="rk-menu__item"><a (click)="buscarProducto('camara')"  href="#0" class="rk-menu__link">Camaras</a></li>
              <li class="rk-menu__item"><a (click)="buscarProducto('perfume')" routerLink="about" class="rk-menu__link">Perfume</a></li>
              <li class="rk-menu__item"><a (click)="buscarProducto('iptv')" routerLink="about" class="rk-menu__link">Ip-Tv</a></li>
          </ul>
          </nav>
        </li>
        <li routerLinkActive="active" class="rk-menu__item"><a href="contact.html" class="rk-menu__link">Contacto</a>
        </li>
      </ul>
      <div class="rk-search">
        <input type="text"
        (keyup.enter)="buscarProducto(txtbuscar.value)"
        placeholder="Buscar" id="urku-search" class="rk-search-field"
        #txtbuscar>
        <label for="urku-search">
          <svg>
            <use xlink:href="assets/img/symbols.svg#icon-search"></use>
          </svg>
        </label>
      </div>
    </nav>
  </div>
</header>
