<div  *ngIf="!productosService.cargando" class="ae-masonry ae-masonry-md-2 ae-masonry-xl-4">
  <a *ngFor="let productosx of itemService.productofiltro" [routerLink]="['/item', productosx.cod]" class=" animated fadeIn rk-item ae-masonry__item">
    <img src="assets/productos/{{productosx.url}}.jpg" alt="">
    <div class="item-meta">
      <h2>{{productosx.titulo}}</h2>
      <p>{{productosx.categoria}}</p>
    </div></a>
</div>
